<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team 16 Project</title>
</head>

<body>
  <div id="ui" style="position: absolute; z-index: 10; padding: 8px; top: 8px; right: 8px;">
    <button id="retryBtn">Retry</button>
    <button id="restartAllBtn">Restart All</button>
    <button id="nextBtn" style="display:none;">Next Level</button>
    <button id="quitBtn">Quit</button>
    <input id="playerNameInput" type="text" placeholder="Player name" style="margin-left:12px; width: 140px;" />
    <span id="playerInfo" style="margin-left:12px; font-weight:600;"></span>
    <div style="margin-top:6px; text-align:right;">
      <label style="margin-right:4px;">m</label>
      <input id="slopeInput" type="text" style="width:80px;" placeholder="slope (e.g., 1/2)" />
      <label style="margin:0 4px 0 8px;">len</label>
      <input id="lengthInput" type="number" step="any" style="width:80px;" placeholder="length" />
      <button id="drawBtn" style="margin-left:8px;">Draw</button>
    </div>
  </div>
  <div id="container"></div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
